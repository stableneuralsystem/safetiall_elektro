<link rel="preconnect" href="https://fonts.googleapis.com">

<style>
    /* --- –ù–ê–°–¢–†–û–ô–ö–ò –î–ò–ó–ê–ô–ù–ê --- */
    :root {
        --primary-blue: #3b82f6;
        --bg-dark: #0f172a;
        --glass-bg: rgba(15, 23, 42, 0.85);
        --glass-border: rgba(255, 255, 255, 0.1);
        --text-color: #ffffff;
        --accent-glow: rgba(59, 130, 246, 0.5);
    }

    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Oswald', sans-serif;
        background-color: var(--bg-dark);
        background-image: radial-gradient(circle at 15% 50%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                          radial-gradient(circle at 85% 30%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
        color: var(--text-color);
        overflow-x: hidden;
    }

    /* –£—Ç–∏–ª–∏—Ç—ã */
    .hidden { display: none !important; }
    .fade-in { animation: fadeIn 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards; }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px) scale(0.95); }
        to { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes subtleGlow {
        0% { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7); border-color: rgba(255,255,255,0.1); }
        50% { box-shadow: 0 25px 50px -12px rgba(59, 130, 246, 0.25); border-color: rgba(59, 130, 246, 0.3); }
        100% { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7); border-color: rgba(255,255,255,0.1); }
    }

    /* --- –°–¢–†–£–ö–¢–£–†–ê –≠–ö–†–ê–ù–û–í --- */
    .screen {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        box-sizing: border-box;
    }

    /* –ö–∞—Ä—Ç–æ—á–∫–∞ */
    .glass-card {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        border-radius: 28px;
        padding: 60px 40px;
        text-align: center;
        max-width: 420px;
        width: 100%;
        position: relative;
        z-index: 2;
        animation: subtleGlow 4s infinite ease-in-out; 
    }

    /* –¢–∏–ø–æ–≥—Ä–∞—Ñ–∏–∫–∞ */
    h1 {
        font-size: 3.2rem;
        margin: 0;
        text-transform: uppercase;
        font-weight: 700;
        letter-spacing: 2px;
        line-height: 1;
        background: linear-gradient(180deg, #ffffff 0%, #cbd5e1 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 10px;
    }

    .subtitle-blue {
        color: #3b82f6;
        font-size: 0.9rem;
        font-weight: 500;
        letter-spacing: 2px;
        text-transform: uppercase;
        margin-bottom: 40px;
        display: block;
    }

    h2 {
        font-size: 1.1rem;
        font-weight: 300;
        margin: 10px 0 30px 0;
        color: #94a3b8;
        letter-spacing: 1px;
        text-transform: uppercase;
    }

    /* –ü–æ–ª—è –≤–≤–æ–¥–∞ */
    input[type="password"] {
        width: 100%;
        padding: 18px;
        margin-bottom: 20px;
        box-sizing: border-box;
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 14px;
        color: white;
        font-family: 'Oswald', sans-serif;
        font-size: 1.1rem;
        text-align: center;
        outline: none;
        transition: 0.3s;
    }

    input[type="password"]:focus {
        border-color: var(--primary-blue);
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
    }

    /* --- –ö–ù–û–ü–ö–ò --- */
    .btn {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        padding: 18px;
        margin-bottom: 15px;
        box-sizing: border-box;
        font-family: 'Oswald', sans-serif;
        font-size: 1.1rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        border-radius: 14px;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.3s ease;
        border: none;
    }

    .btn-primary {
        background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        color: white;
        box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
    }
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4);
    }

    .btn-lang {
        background: rgba(30, 41, 59, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #e2e8f0;
        font-weight: 500;
        justify-content: flex-start;
        padding-left: 30px;
        position: relative;
    }

    .btn-lang:hover {
        background: rgba(59, 130, 246, 0.1);
        border-color: rgba(59, 130, 246, 0.5);
        transform: translateY(-2px);
    }

    .flag-icon {
        margin-right: 15px;
        font-size: 1.2rem;
    }

    .btn-outline {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #94a3b8;
        font-size: 0.9rem;
    }
    .btn-outline:hover {
        border-color: var(--primary-blue);
        color: white;
        background: rgba(59, 130, 246, 0.1);
    }

    .btn-ai {
        background: linear-gradient(135deg, #059669 0%, #047857 100%);
        color: white;
    }
    .btn-ai:hover {
        transform: translateY(-2px);
        filter: brightness(1.1);
    }

    .error-msg {
        color: #f87171;
        margin-top: 15px;
        font-size: 0.9rem;
        display: none;
    }

    /* --- PDF –ö–û–ù–¢–ï–ô–ù–ï–† --- */
    .pdf-container-wrapper {
        width: 95%;
        max-width: 1100px;
        height: 85vh;
        background: #1e293b;
        border-radius: 20px;
        overflow: hidden;
        position: relative;
        box-shadow: 0 30px 60px rgba(0,0,0,0.8);
        border: 1px solid var(--glass-border);
        display: flex;
        flex-direction: column;
        animation: subtleGlow 5s infinite ease-in-out;
    }

    .pdf-header {
        padding: 15px 25px;
        background: rgba(15, 23, 42, 0.9);
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid var(--glass-border);
    }

    .pdf-title {
        font-size: 1.1rem;
        letter-spacing: 1px;
    }

    .close-btn {
        background: none;
        border: 1px solid rgba(255,255,255,0.2);
        color: white;
        padding: 6px 18px;
        border-radius: 8px;
        cursor: pointer;
        font-family: 'Oswald', sans-serif;
        text-transform: uppercase;
        font-size: 0.85rem;
        transition: 0.2s;
    }
    
    .close-btn:hover {
        background: rgba(255,255,255,0.1);
        border-color: white;
    }

    .iframe-holder {
        flex-grow: 1;
        position: relative;
        background: #000;
    }

    .iframe-holder iframe {
        width: 100%;
        height: 100%;
        border: none;
    }

    .blocker {
        position: absolute;
        top: 0;
        right: 0;
        width: 80px;
        height: 80px;
        background: transparent;
        z-index: 100;
    }

</style>

<body>

    <div id="login-screen" class="screen">

            <span class="subtitle-blue">–û–ë–£–ß–ê–Æ–©–ê–Ø –ü–õ–ê–¢–§–û–†–ú–ê</span>
            
            <div style="margin-top: 20px;">
                <input type="password" id="passwordInput" placeholder="–í–í–ï–î–ò–¢–ï –ü–ê–†–û–õ–¨">

    <div id="lang-screen" class="screen hidden">

            <span class="subtitle-blue">–í–´–ë–ï–†–ò–¢–ï –ò–ù–¢–ï–†–§–ï–ô–°</span>
            
            <div style="margin-top: 30px; display: flex; flex-direction: column; gap: 5px;">
                <button class="btn btn-lang" onclick="selectLanguage('ru')">
                    <span class="flag-icon">üá∑üá∫</span> –†–£–°–°–ö–ò–ô –Ø–ó–´–ö
                </button>
                <button class="btn btn-lang" onclick="selectLanguage('kz')">
                    <span class="flag-icon">üá∞üáø</span> “ö–ê–ó–ê“ö –¢–Ü–õ–Ü
                </button>
            </div>
        </div>
    </div>

    <div id="menu-screen" class="screen hidden">
        <div class="glass-card fade-in">
            <h1 id="menuTitle">–ú–ê–¢–ï–†–ò–ê–õ–´</h1>
            <span id="menuSubtitle" class="subtitle-blue">–í–´–ë–ï–†–ò–¢–ï –§–û–†–ú–ê–¢</span>
            
            <div style="margin-top: 30px;">
                <button id="btnPresentation" class="btn btn-primary" onclick="openPdfViewer()">
                    –°–ú–û–¢–†–ï–¢–¨ –ü–†–ï–ó–ï–ù–¢–ê–¶–ò–Æ
                </button>
                
                <a id="btnAi" href="https://notebooklm.google.com/notebook/1cb18ebc-348f-4ab8-ae1c-f2a0da4c7176" 
                   target="_blank" 
                   class="btn btn-ai">
                   –û–ë–£–ß–ï–ù–ò–ï –ü–†–ò –ü–û–ú–û–©–ò –ò–ò
                </a>

                <button id="changeLangBtn" class="btn btn-outline" onclick="returnToLang()">
                    –°–ú–ï–ù–ò–¢–¨ –Ø–ó–´–ö
                </button>
            </div>
            
            <div style="margin-top: 20px; font-size: 0.75rem; color: #475569;">

    <div id="pdf-screen" class="screen hidden">
        <div class="pdf-container-wrapper fade-in">
            <div class="pdf-header">
                <span class="pdf-title">–≠–ª–µ–∫—Ç—Ä–æ–±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å</span>
                <button class="close-btn" onclick="closePdfViewer()">–ó–∞–∫—Ä—ã—Ç—å</button>

    </div>

<script>
    // ===============================================
    // –ù–ê–°–¢–†–û–ô–ö–ò
    // ===============================================
    const CONFIG = {
        password: "ELsafetyALL2077",
        linkRu: "https://drive.google.com/file/d/1FAYUCg3iV8hld4mobKcb1bGJt5mKCqQs/preview",
        linkKz: "https://drive.google.com/file/d/13YJb0z2RNmLYwxIX3SVTskFpwhoPfzz1/preview"
    };

    // –≠–ª–µ–º–µ–Ω—Ç—ã
    const loginScreen = document.getElementById('login-screen');
    const langScreen = document.getElementById('lang-screen');
    const menuScreen = document.getElementById('menu-screen');
    const pdfScreen = document.getElementById('pdf-screen');
    
    const passInput = document.getElementById('passwordInput');
    const errorMsg = document.getElementById('errorMsg');
    const pdfFrame = document.getElementById('presentation-frame');
    
    // –≠–ª–µ–º–µ–Ω—Ç—ã –¥–ª—è –ø–µ—Ä–µ–≤–æ–¥–∞
    const changeLangBtn = document.getElementById('changeLangBtn');
    const menuTitle = document.getElementById('menuTitle');
    const menuSubtitle = document.getElementById('menuSubtitle');
    const btnPresentation = document.getElementById('btnPresentation');
    const btnAi = document.getElementById('btnAi');

    let currentPdfLink = "";

    // 1. –í—Ö–æ–¥
    function login() {
        if (passInput.value === CONFIG.password) {
            loginScreen.classList.add('hidden');
            langScreen.classList.remove('hidden');
        } else {
            showError();
        }
    }

    // 2. –í—ã–±–æ—Ä —è–∑—ã–∫–∞ –∏ –ø–µ—Ä–µ–≤–æ–¥ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
    function selectLanguage(lang) {
        if (lang === 'kz') {
            currentPdfLink = CONFIG.linkKz;
            
            // –ü–µ—Ä–µ–≤–æ–¥ –Ω–∞ –ö–∞–∑–∞—Ö—Å–∫–∏–π
            menuTitle.innerText = "–ú–ê–¢–ï–†–ò–ê–õ–î–ê–†";
            menuSubtitle.innerText = "–§–û–†–ú–ê–¢–¢–´ –¢–ê“¢–î–ê“¢–´–ó";
            btnPresentation.innerText = "–ü–†–ï–ó–ï–ù–¢–ê–¶–ò–Ø–ù–´ “ö–ê–†–ê–£";
            btnAi.innerText = "–ñ–ê–°–ê–ù–î–´ –ò–ù–¢–ï–õ–õ–ï–ö–¢–ü–ï–ù –û“ö–£";
            changeLangBtn.innerText = "–¢–Ü–õ–î–Ü –ê–£–´–°–¢–´–†–£";
            
        } else {
            currentPdfLink = CONFIG.linkRu;
            
            // –ü–µ—Ä–µ–≤–æ–¥ –Ω–∞ –†—É—Å—Å–∫–∏–π (–≤–æ–∑–≤—Ä–∞—Ç)
            menuTitle.innerText = "–ú–ê–¢–ï–†–ò–ê–õ–´";
            menuSubtitle.innerText = "–í–´–ë–ï–†–ò–¢–ï –§–û–†–ú–ê–¢";
            btnPresentation.innerText = "–°–ú–û–¢–†–ï–¢–¨ –ü–†–ï–ó–ï–ù–¢–ê–¶–ò–Æ";
            btnAi.innerText = "–û–ë–£–ß–ï–ù–ò–ï –ü–†–ò –ü–û–ú–û–©–ò –ò–ò";
            changeLangBtn.innerText = "–°–ú–ï–ù–ò–¢–¨ –Ø–ó–´–ö";
        }
        
        langScreen.classList.add('hidden');
        menuScreen.classList.remove('hidden');
    }

    // 3. –í–µ—Ä–Ω—É—Ç—å—Å—è –∫ –≤—ã–±–æ—Ä—É —è–∑—ã–∫–∞
    function returnToLang() {
        menuScreen.classList.add('hidden');
        langScreen.classList.remove('hidden');
        // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏
        const card = langScreen.querySelector('.glass-card');
        card.classList.remove('fade-in');
        void card.offsetWidth; 
        card.classList.add('fade-in');
    }

    passInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') login();
    });

    function showError() {
        errorMsg.style.display = 'block';
        passInput.style.borderColor = '#f87171';
        passInput.value = '';
        setTimeout(() => {
            passInput.style.borderColor = 'rgba(255,255,255,0.1)';
        }, 2000);
    }

    function openPdfViewer() {
        pdfFrame.src = currentPdfLink;
        menuScreen.classList.add('hidden');
        pdfScreen.classList.remove('hidden');
    }

    function closePdfViewer() {
        pdfScreen.classList.add('hidden');
        menuScreen.classList.remove('hidden');
        pdfFrame.src = "";
    }
</script>
