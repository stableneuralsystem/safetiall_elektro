<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety ALL - Электробезопасность Premium</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>

    <style>
        :root {
            --primary: #3b82f6;
            --accent: #10b981;
            --bg-dark: #020617;
            --glass: rgba(15, 23, 42, 0.8);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glow: rgba(59, 130, 246, 0.3);
        }

        * { box-sizing: border-box; } /* Важнейшая правка, чтобы кнопки не "плыли" */

        body, html {
            margin: 0; padding: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: white;
            height: 100%;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(16, 185, 129, 0.1) 0%, transparent 40%);
        }

        .screen {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .hidden { display: none !important; }

        /* --- PREMIUM CARD --- */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 30px 60px -12px rgba(0,0,0,0.7);
            position: relative;
        }

        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 2.8rem;
            margin: 0 0 5px 0;
            background: linear-gradient(180deg, #fff 30%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        h2 {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--primary);
            margin-bottom: 35px;
            font-weight: 600;
        }

        /* --- BUTTONS FIX --- */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%; /* Теперь точно в границах */
            padding: 16px 20px;
            margin-bottom: 12px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            text-decoration: none;
            gap: 12px;
        }

        .btn i { flex-shrink: 0; width: 20px; height: 20px; }

        .btn:hover {
            transform: translateY(-3px);
            border-color: var(--primary);
            background: rgba(59, 130, 246, 0.1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .btn-accent {
            background: var(--accent);
            border: none;
            color: #020617; /* Темный текст для контраста на зеленом */
        }
        
        .btn-accent:hover {
            background: #14d393;
            color: #000;
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }

        .btn-back {
            background: none;
            border: none;
            margin-top: 15px;
            opacity: 0.5;
            font-size: 0.75rem;
        }
        
        .btn-back:hover { opacity: 1; transform: none; background: none; box-shadow: none; }

        /* Индикатор языка */
        .lang-badge {
            position: absolute;
            top: 25px;
            right: 25px;
            font-size: 0.65rem;
            font-weight: 700;
            color: #64748b;
            letter-spacing: 1px;
        }

        /* Иконка флага */
        .flag-img { width: 18px; height: 12px; object-fit: cover; border-radius: 2px; }

    </style>
</head>
<body>

    <div id="login-screen" class="screen">
        <div class="glass-card" data-tilt data-tilt-max="5">
            <i data-lucide="shield-check" style="color: var(--primary); width: 40px; height: 40px; margin-bottom: 20px;"></i>
            <h1>Safety ALL</h1>
            <h2>Электробезопасность</h2>
            <input type="password" id="passwordInput" placeholder="ПАРОЛЬ" style="width:100%; padding:15px; border-radius:12px; border:1px solid #334155; background:#000; color:#fff; text-align:center; margin-bottom:20px; outline:none;">
            <button class="btn btn-primary" onclick="login()">ВОЙТИ</button>
        </div>
    </div>

    <div id="language-screen" class="screen hidden">
        <div class="glass-card" data-tilt data-tilt-max="5">
            <h1>Язык / Тіл</h1>
            <h2>Выберите интерфейс</h2>
            <button class="btn" onclick="selectLanguage('ru')">
                <img src="https://flagcdn.com/w40/ru.png" class="flag-img"> РУССКИЙ ЯЗЫК
            </button>
            <button class="btn" onclick="selectLanguage('kz')">
                <img src="https://flagcdn.com/w40/kz.png" class="flag-img"> ҚАЗАҚ ТІЛІ
            </button>
        </div>
    </div>

    <div id="menu-screen" class="screen hidden">
        <div class="glass-card" data-tilt data-tilt-max="3">
            <div class="lang-badge" id="lang-indicator">RU | CORE</div>
            <h1 id="m-title">Материалы</h1>
            <h2 id="m-subtitle">Электробезопасность</h2>
            
            <button class="btn" onclick="openPdfViewer()">
                <i data-lucide="presentation"></i>
                <span id="btn-p">Презентация (Слайды)</span>
            </button>
            
            <a id="ai-link" href="https://notebooklm.google.com/notebook/1cb18ebc-348f-4ab8-ae1c-f2a0da4c7176" 
               target="_blank" class="btn btn-accent">
                <i data-lucide="cpu"></i>
                <span id="btn-ai">AI-Обучение</span>
            </a>
            
            <button class="btn btn-back" onclick="backToLanguage()">
                <i data-lucide="chevron-left"></i> СМЕНИТЬ ЯЗЫК
            </button>
        </div>
    </div>

    <div id="pdf-screen" class="screen hidden" style="background: #000;">
        <div style="width: 100%; height: 100%; display: flex; flex-direction: column;">
            <div style="padding: 15px; background: #0f172a; display: flex; justify-content: space-between; align-items: center;">
                <span id="pdf-title-text" style="font-weight: 600; font-size: 0.8rem; letter-spacing: 1px;">VIEWER</span>
                <button class="btn" onclick="closePdfViewer()" style="width: auto; margin: 0; padding: 8px 15px;">ЗАКРЫТЬ</button>
            </div>
            <iframe id="pdf-iframe" src="" style="flex-grow: 1; border: none;"></iframe>
        </div>
    </div>

    <script>
        const CONFIG = {
            password: "admin",
            links: {
                ru: "https://drive.google.com/file/d/1FAYUCg3iV8hld4mobKcb1bGJt5mKCqQs/preview",
                kz: "https://drive.google.com/file/d/1z-A6oWB84YlJ1uon9hqbGT82CgNghEhj/preview"
            }
        };

        let currentLang = 'ru';
        lucide.createIcons();

        function login() {
            if (document.getElementById('passwordInput').value === CONFIG.password) switchScreen('login-screen', 'language-screen');
        }

        function selectLanguage(lang) {
            currentLang = lang;
            const t = {
                ru: { title: "Материалы", sub: "Электробезопасность", p: "Презентация (Слайды)", ai: "AI-Обучение", ind: "RU | CORE", back: "СМЕНИТЬ ЯЗЫК" },
                kz: { title: "Материалдар", sub: "Электроқауіпсіздік", p: "Презентация (Слайдтар)", ai: "ЖИ-мен Оқыту", ind: "KZ | CORE", back: "ТІЛДІ ӨЗГЕРТУ" }
            }[lang];

            document.getElementById('m-title').innerText = t.title;
            document.getElementById('m-subtitle').innerText = t.sub;
            document.getElementById('btn-p').innerText = t.p;
            document.getElementById('btn-ai').innerText = t.ai;
            document.getElementById('lang-indicator').innerText = t.ind;
            document.querySelectorAll('.btn-back span').forEach(el => el.innerText = t.back);
            
            switchScreen('language-screen', 'menu-screen');
        }

        function openPdfViewer() {
            document.getElementById('pdf-iframe').src = CONFIG.links[currentLang];
            switchScreen('menu-screen', 'pdf-screen');
        }

        function closePdfViewer() {
            switchScreen('pdf-screen', 'menu-screen');
            document.getElementById('pdf-iframe').src = "";
        }

        function backToLanguage() { switchScreen('menu-screen', 'language-screen'); }

        function switchScreen(from, to) {
            document.getElementById(from).classList.add('hidden');
            document.getElementById(to).classList.remove('hidden');
        }

        // Поддержка Enter
        document.getElementById('passwordInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') login(); });
    </script>
</body>
</html>
